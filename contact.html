<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./actualPage.css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Open+Sans|Berkshire+Swash|Poppins&display=swap" rel="stylesheet">
    <title>Document</title>

<body>
    <a class="back" href="./actualPage.html">Назад</a>
    <section class="message">
         
        <p class="big-number">7</p>
        <h2 class="head">Свяжитесь с нами</h2>
        <p class="paragraph">Мы — профессионалы, объединенные общей целью — сделать преимущества информационных технологий доступными каждому.</p>
        <div style="display:flex; flex-direction: column;" class="message-inputs-container">
            <input placeholder="Имя" class="message-input" type="text" />
            <input placeholder="Адрес" class="message-input" type="text" />
            <input placeholder="Тема" class="message-input" type="text" />
            <input placeholder="Бюджет" class="message-input" type="text" />
        </div>
        <textarea class="message-textArea"  name="message" id="messageForm" cols="80" rows="11" ></textarea>
        <button class="message-button">ОТПРАВИТЬ</button>

        <div class="contacts">
            <div class="contact-card" >
                <p class="contacts-name">Bonch</p>
            </div>
            <div class="contact-card">
                <p class="contact-second-header">Bonch СПБ</p>
                <p class="contact-text">САНКТ-ПЕТЕРБУРГ<br />Большая Конюшенная, 9</p>
            </div>
            <div class="contact-card">
                <p class="contact-third-header">Bonch МСК</p>
                <p class="contact-text">МОСКВА<br />Большая Конюшенная, 9</p>
            </div>
            <div class="contact-card">
                <p class="contact-fourth-header">Соцсети</p>
                <div class="contact-icons">
                    <img class="contact-icon" src="./images/facebook.png")} alt="img" />
                    <img class="contact-icon" src="./images/tweet.png")} alt="img" />
                    <img class="contact-icon" src="./images/insta.png")} alt="img" />
                    <img class="contact-icon" src="./images/google.png")} alt="img" />
                </div>
            </div>
        </div>
        <div class='contacts-line'></div>
    </section>
    
    
    
</body>
</html>
